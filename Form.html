<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="home">
                <a href="Parallax.html" class="nav-a">Home</a>
            </div>
            <div class="contact">
                <a href="Form.html" class="nav-a">Contact Us</a>
            </div>
            <div class="support">
                <a href="#" class="nav-a">Support</a>
            </div>
        </div>
    </header>
    <!--Header ends here-->
    <div class="body">
        <div class="container">
            <h1>Contact Us</h1>
            <h3>Name</h3>
            <input placeholder="Enter your name" class="enter">
            <h3>Email</h3>
            <input placeholder="Enter your Email" class="enter">
            <h3>Age</h3>
            <input placeholder="Enter your Age" class="enter">
            <h3>What do you do?</h3>
            <select>
                <option>--Select--</option>
                <option>Student</option>
                <option>Employed</option>
                <option>Unemployed</option>
                <option>Freelancer</option>
            </select>
            <h3>Gender</h3>
            <div class="radio">
                <label>
                    <input type="radio" value="Male" name="gender">
                    Male
                    </input>
                </label>
                <label>
                    <input type="radio" value="Female" name="gender" class="radio-botton">
                    Female
                    </input>
                </label>
            </div>
            <h3>Message</h3>
            <div class="comment">
                  <input class="comment-box" placeholder="Write your message..."></input>
            </div>
            <div class="submit-botton">
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
